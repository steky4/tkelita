<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Teniski Klub Elita</title>
<script type="text/javascript">
	$('.toggle').click(function() {
    $('#target').toggle('slow');
});
</script>
<style type="text/css">
.body{
	vertical-align: middle;
	background: rgba(255,255,255,0.6), url(pozadina1.jpg);
}
#teren {
	background-attachment: cover;
	background-repeat: repeat;
	background-image: url(pozadina1.jpg);
	height: 51%;
	width: 98%;
	min-height: 1%;
	top: 2%;
	left: 1%;
	position: absolute;
	overflow: hidden;
	transition: 0.5s;
}
#terend {
	background-attachment: fixed;
	background-image: url(pozadina1.jpg);
	position: absolute;
	height: 43.5%;
	width: 48.5%;
	left: 1%;
	top: 55%;
	overflow: hidden;
	box-shadow: inset 0 0 0px rgba(0,0,0,2);
	transition: 0.5s;
}
#terendd {
	background-attachment: fixed;
	background-image: url(pozadina1.jpg);
	position: absolute;
	height: 43.5%;
	width: 48.5%;
	left: 50.5%;
	top: 55%;
	overflow: hidden;
	box-shadow: inset 0 0 0px rgba(0,0,0,2);
	transition: 0.5s;
}

.deoel{
	opacity: 0;
    position: absolute;
    width: 100%;
    height: 100%;
	left: 0;
	top: 0;
    color: white;
    text-align: center;
	font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", "serif";
	transition: opacity 500ms;
	box-shadow: inset 0 0 2px rgba(0,0,0,2);
	}
#terendd:hover .deoel{
	opacity: 1;	
}
#terend:hover .deoel{
	opacity: 1;	
}
#grb{
	position: relative;
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: auto;
  	height: 90%;
  	top: 8.5%;
  	transition: .5s ease;
}
#grb:hover{
	transform: scale(1.2);
}
#terend:hover .reket{
	opacity: 0;	
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  color: #ffffff;
}
#terendd:hover .overlay {
  opacity: 1;
  background-image: url(pozadina1.jpg);
}
#terend:hover .overlay {
  opacity: 1;
  background-image: url(pozadina1.jpg);
}
.reket1{
	position: relative;
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: auto;
  	height: 60%;
  	top: 20%;
  	transition: 1s;
}
.reket{
	position: relative;
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: auto;
  	height: 60%;
  	top: 20%;
  	transition: 1s;
}
.toggle {
	    position: fixed;
	align-items: center;
	left: 47%;
	top: 70%;
	border-radius: 50%;
	height: 6vw;
	width: 6vw;
	box-shadow: 0 0 7px rgba(0,0,0,0.7);
	background-image: url(lop.png);
	background-size: cover;
	border: none;
	transition: transform .8s ease-in-out;
	cursor: pointer;
	opacity: 1;
	z-index: 10;
}
.toggle:hover{
	transform: rotate(360deg);
}
#target {
  background:#0099cc;
  width:300px;
  height:300px;
  height:160px;
  padding:5px;
  display:none;
  position: fixed;
  top: 10%;
  margin-left: 10%;
}
.natpis{
		height: 7%;
		width: 98%;
		top: 2%;
		left: 1%;
		position: fixed;
		text-align: center;
		z-index: 5;
		color: white;
		border-bottom: 1px dashed white;
	}
.poc{
		position: relative;
		float: left;
		top: 0;
		height: 100%;
		width: 25%;
		transition: 0.3s;
		font-size: calc(4px + 0.3vw);
		font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", "serif";
		background-color: rgba(50, 50, 50, 0);
		display: table;
	}
	.c{
		display: table-cell;
		vertical-align: middle;
	}
.poc:hover{
		background-color: rgba(255,255,255,1);
	}
.poc:hover .c{
		color: black;
	}
	.slova{
		font-size: calc(20px + 1.2vw);
		display: block;
		position: absolute;
		height: 10%;
		top: 45%;
		margin-left: auto;
		margin-right: auto;
		width: 100%;
		text-decoration: none;
		color: white;
		transition: 0.5s;
	}
</style>
</head>
<body class="body">
	<div class="natpis">
		<div class="natblur"></div>
		<a class="poc" href="TK Elita Raspored.html" style="text-decoration: none; color: white"><h1 class="c">RASPORED</h1></a>
		<a class="poc" href="TK Elita Ucesnici.html" style="text-decoration: none; color: white"><h1 class="c">ÄŒLANOVI</h1></a>
		<a class="poc" href="" style="text-decoration: none; color: white"><h1 class="c">NOVOSTI</h1></a>
		<a class="poc" href="TK Elita Prijatelji.html" style="text-decoration: none; color: white"><h1 class="c">PRIJATELJI</h1></a>
	</div>
	<div class="toggle"></div>
	<div id="teren">
		<img src="grb.png" id="grb">
	</div>
	<div id="terend">
		<img src="galerija.png" class="reket1">
		<div class="overlay">
	    	<blockquote>
				<div class="deoel"><a class="slova" href="gal.html"><strong>GALERIJA</strong></a></div>
	  		</blockquote>
	  	</div>
	</div>
	<div id="terendd">
		<img src="reket.png" class="reket">
	    <div class="overlay">
	    	<blockquote>
	    		<div class="deoel"><a class="slova" href="TK Elita Postani Deo.html"><strong>Postani i ti deo ELITE</strong></a></div>
	    	</blockquote>
	    </div>	
	</div>
</body>
</html>
