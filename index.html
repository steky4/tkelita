		.teren{
			position: absolute;
			border: 10px solid white;
			top: 0%;
			left: 0%;
			width: calc(100% - 20px);
			height: calc(50% - 10px);
			box-shadow: inset 0 0 5px rgba(0,0,0,1);
		}
		.teren-levi{
			position: absolute;
			border: 10px solid white;

			box-shadow: inset 0 0 5px rgba(0,0,0,1);
		}
		.teren-desni{
			position: absolute;
			border: 10px solid white;
			top: 50%;
			left: calc(50% + 5px);
			width: calc(50% - 15px);
			height: calc(50% - 20px);
			box-shadow: inset 0 0 5px rgba(0,0,0,1);
			border-left: none;
		}
		.grb{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: auto;
  			height: 100%;
  			transition: .5s ease;

		.grb:hover{
			transform: scale(1.2);
		}

			right: 5%;
			top: 10%;
			height: 80%;

			opacity: 0;
			transition: .5s ease;
